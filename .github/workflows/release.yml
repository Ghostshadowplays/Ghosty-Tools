name: Build and Release EXE

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Windows EXE
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pyinstaller
          pip install -r requirements.txt

      - name: Clean PyInstaller cache
        run: |
          pyinstaller --clean --noconfirm main.py
        shell: pwsh

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          $pythonDll = (python -c "import sys; import pathlib; print(pathlib.Path(sys.executable).with_name('python312.dll'))")
          
          pyinstaller --noconsole --onefile --noupx `
            --icon="images/ghosty icon.ico" `
            --add-data "config;config" `
            --add-data "images;images" `
            --add-data "src;src" `
            --add-binary "$pythonDll;." `
            --name "GhostyTools" `
            main.py

      # -----------------------------
      # CODE SIGNING SECTION
      # -----------------------------

      - name: Decode certificate
        shell: bash
        run: echo "$CERT_PFX" | base64 -d > cert.pfx

      - name: Sign EXE
        shell: pwsh
        run: |
          $password = "$env:CERT_PASSWORD"
          $exe = "dist/GhostyTools.exe"

          if (Test-Path $exe) {
            signtool sign `
              /f cert.pfx `
              /p $password `
              /tr http://timestamp.digicert.com `
              /td sha256 `
              /fd sha256 `
              "$exe"
          } else {
            Write-Error "EXE not found: $exe"
          }

      # -----------------------------
      # RELEASE UPLOAD
      # -----------------------------

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release'
        with:
          files: dist/GhostyTools.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
