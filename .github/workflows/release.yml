name: Build and Release EXE

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Windows EXE
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pyinstaller
          pip install -r requirements.txt

      - name: Clean PyInstaller cache
        shell: pwsh
        run: |
          pyinstaller --clean --noconfirm main.py

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          $pythonDll = (python -c "import sys; import pathlib; print(pathlib.Path(sys.executable).with_name('python312.dll'))")
          
          pyinstaller --noconsole --onefile --noupx `
            --icon="images/ghosty icon.ico" `
            --add-data "config;config" `
            --add-data "images;images" `
            --add-data "src;src" `
            --add-binary "$pythonDll;." `
            --name "GhostyTools" `
            main.py

      # -----------------------------
      # REBUILD PFX ON RUNNER
      # -----------------------------

      - name: Rebuild PFX from PEM secrets
        shell: pwsh
        env:
          CERT_PUBLIC: ${{ secrets.CERT_PUBLIC }}
          CERT_PRIVATE_KEY: ${{ secrets.CERT_PRIVATE_KEY }}
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
        run: |
          # Write PEM files
          Set-Content -Path public.pem -Value $env:CERT_PUBLIC -NoNewline
          Set-Content -Path private.pem -Value $env:CERT_PRIVATE_KEY -NoNewline

          # Build PFX from PEMs
          openssl pkcs12 -export `
            -in public.pem `
            -inkey private.pem `
            -out cert.pfx `
            -password pass:$env:CERT_PASSWORD

      # -----------------------------
      # SIGN EXE
      # -----------------------------

      - name: Sign EXE
        shell: pwsh
        run: |
          $exe = "dist/GhostyTools.exe"
          $password = $env:CERT_PASSWORD

          $signtool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\" -Recurse -Filter signtool.exe |
                      Where-Object { $_.FullName -match "x64" } |
                      Select-Object -First 1

          & "$($signtool.FullName)" sign `
            /f cert.pfx `
            /p "$password" `
            /tr http://timestamp.digicert.com `
            /td sha256 `
            /fd sha256 `
            "$exe"

      # -----------------------------
      # RELEASE UPLOAD
      # -----------------------------

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release'
        with:
          files: dist/GhostyTools.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
