name: Build and Release EXE

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --clean --noconsole --onefile --noupx `
            --icon="images/ghosty icon.ico" `
            --add-data "config;config" `
            --add-data "images;images" `
            --add-data "src;src" `
            --name "GhostyTools" `
            main.py

      # -----------------------------
      # CODE SIGNING SECTION
      # -----------------------------

      - name: Decode certificate
        if: ${{ secrets.CERT_PFX != '' }}
        shell: bash
        run: echo "${{ secrets.CERT_PFX }}" | base64 -d > cert.pfx

      - name: Locate SignTool
        if: ${{ secrets.CERT_PFX != '' }}
        id: signtool
        shell: pwsh
        run: |
          $tool = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" -Recurse -ErrorAction SilentlyContinue |
                  Sort-Object FullName -Descending |
                  Select-Object -First 1

          if (-not $tool) {
            Write-Error "signtool.exe not found"
            exit 1
          }

          echo "path=$($tool.FullName)" >> $env:GITHUB_OUTPUT

      - name: Sign EXE
        if: ${{ secrets.CERT_PFX != '' }}
        shell: pwsh
        run: |
          $exe = "dist/GhostyTools.exe"

          if (-not (Test-Path $exe)) {
            Write-Error "EXE not found: $exe"
            exit 1
          }

          & "${{ steps.signtool.outputs.path }}" sign `
            /f cert.pfx `
            /p "${{ secrets.CERT_PASSWORD }}" `
            /tr http://timestamp.digicert.com `
            /td sha256 `
            /fd sha256 `
            "$exe"

      # -----------------------------
      # RELEASE UPLOAD
      # -----------------------------

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release'
        with:
          files: dist/GhostyTools.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
